<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--fg);
            transition: background 450ms ease, color 450ms ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            text-align: center;
            min-width: 260px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
        }

        p.small {
            margin: 0 0 18px 0;
            font-size: 0.9rem;
            color: rgba(0,0,0,0.6);
        }

        button#change {
            display: inline-block;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 140ms ease, box-shadow 140ms ease;
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
        }

        button#change:active {
            transform: translateY(1px);
        }

        .color-box {
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            font-family: monospace;
            display: inline-block;
            background: rgba(0,0,0,0.06);
        }
                
        footer {
            margin-top: 14px;
            font-size: 0.8rem;
            color: rgba(0,0,0,0.55);
        }
            /* Make card a bit transparent when bg is dark so contrast remains */
    .dark .card { background: rgba(0,0,0,0.55); color: #fff; }
    </style>
</head>
<body>
    <main class="card" id="app">
        <h1>Random Screen Color</h1>
        <p class="small">Click the button (or press <strong>Space</strong>) to change the screen background to a random color.</p>
        <button id="change" aria-live="polite">Change Color</button>
        <div class="color-box" id="colorDisplay" aria-atomic="true" role="status">#FFFFFF</div>
        <footer>Tip: Click multiple times to explore different colours.</footer>
    </main>
    <script>
        // Simple helpers
        function randByte() {
            return Math.floor(Math.random() * 256);
        }
        
         function rgbToHex(r,g,b) {
         // convert each to two-digit hex
              return "#" + [r,g,b].map(function(n){
              var s = n.toString(16);
              return s.length === 1 ? "0" + s : s;
            }).join("").toUpperCase();
    }

    //WCAG-like luminance check for readable foreground
    function luminance(r,g,b) {
        // convert to linearized sRGB
        var srgb = [r,g,b].map(function(v){ v = v/255; return v <= 0.03928 ? v/12.92 : Math.pow((v+0.055)/1.055, 2.4);});
        return 0.2126*srgb[0] + 0.7152*srgb[1] + 0.0722*srgb[2]; 
    }

    function pickForegroundColor(r,g,b) {
        var L = luminance(r,g,b);
        //contrast: pick black if background is light (L > 0.179)
        return L > 0.179 ? "#111111" : "#FFFFFF";
    }

    //main logic
    var btn =document.getElementById("change");
    var display = document.getElementById("colorDisplay");
    var body = document.body;
    var app = document.getElementById("app");

    function setRandomBackground() {
        var r = randByte(), g = randByte(), b = randByte();
        var hex = rgbToHex(r,g,b);
        document.documentElement.style.setProperty('--bg', hex);
        var fg = pickForegroundColor(r,g,b);
        document.documentElement.style.setProperty('--fg', fg);
        display.textContent = hex;

        //Toggle a class for card styling if bg is dark
        var lum = luminance(r,g,b);
        if (lum <= 0.2) app.classList.add("dark");
        else app.classList.remove("dark");
    }

    // Wire up events
    btn.addEventListener("click", setRandomBackground);

    // Space Triggers change (avoid interfering with typing)
    window.addEventListener("keydown", function(e){
        if (e.code === "Space" && document.activeElement !== document.body && document.activeElement !==btn) return;
        if (e.code === "Space") {
            e.preventDefault();
            setRandomBackground();
        }
    });

    // Start with a pleasant pastel color
    (function initialColor(){
        // gentle pastle by averaging with 200
        var r = Math.floor((randByte() + 200)/2);
        var g = Math.floor((randByte() + 200)/2);
        var b = Math.floor((randByte() + 200)/2);
        var hex = rgbToHex(r,g,b);
        document.documentElement.style.setProperty('--bg', hex);
        document.documentElement.style.setProperty('--fg', pickForegroundColor(r,g,b));
        display.textContent = hex;
        if (luminance(r,g,b) <= 0.2) app.classList.add("dark");
    })();
    </script>
</body>
</html>
